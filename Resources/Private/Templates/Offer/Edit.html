<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<gg:data.user />
	<div class="blackboardOffers">
	    <f:render partial="FormErrors" />
	    <f:form action="update" name="offer" object="{offer}" >
	    	<f:render partial="Offer/EditFields" arguments="{offer:offer}" />
	    	<p><br /><strong><f:translate key="tx_blackboard_domain_model_offer.date"  /></strong><br /></p>
			<f:link.action action="list" class="btn btn-secondary"><f:translate key="tx_blackboard_domain_model_offer.break"  /></f:link.action>		
			<f:form.submit class="btn btn-success" value="{f:translate(key: 'tx_blackboard_domain_model_offer.newOffer')}"></f:form.submit>     
	    </f:form>
	</div>

</html>
